<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <!-- input Text -->
      <label for="fName">First Name</label>
      <input type="text" name="name" id="fName" />
      <br />
      <br />
      <!-- input password -->
      <label for="pass">Password</label>
      <input type="password" placeholder="Enter your password" id="pass" />
      <br />
      <br />
      <!-- input email -->
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <br />
      <br />
      <!-- input Country -->
      <label for="nationality">Country</label>
      <input type="text" value="India" id="nationality" />
      <br />
      <br />
      <!-- Textarea -->
      <label for="description">Description</label><br />
      <textarea name="textarea" id="description" cols="30" rows="10"></textarea>
      <br />
      <br />
      <!-- RadioButton -->
      <p>Select Gender</p>
      <input type="radio" name="gender" value="male" id="male" checked /><label
        for="male"
        >Male</label
      >
      <input type="radio" name="gender" value="female" id="female" /><label
        for="female"
        >Female</label
      >
      <input type="radio" name="gender" value="other" id="other" /><label
        for="other"
        >other</label
      >
      <br />
      <br />
      <!-- CheckBox -->
      <p>Select Language</p>
      <input
        type="checkbox"
        name="programming"
        value="javascript"
        checked
      />JavaScript <input type="checkbox" name="programming" value="java" />Java
      <input type="checkbox" name="programming" value="python" />Python
      <br />
      <br />
      <!-- select Tag -->
      <p>Select Language</p>
      <select name="language" id="">
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
      <br />
      <br />
      <!-- submit button & input -->

      <!-- <input type="submit" /> -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
